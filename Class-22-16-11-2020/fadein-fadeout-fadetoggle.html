<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jquery Class -1</title>
	<style>
		div{
			display: none;
		}
	</style>
</head>
<body>
	
		<div class="box1" style="height: 150px; width:150px; margin:20px; background:red"></div>
		<div class="box2" style="height: 150px; width:150px; margin:20px; background:green"></div>
		<div class="box3" style="height: 150px; width:150px; margin:20px; background:blue"></div>

		<button id="fadeOut">fadeOut</button>
		<button id="fadeIn">fadeIn</button>
		<button id="fadeToggle">fadeToggle</button>
		<button id="fadeTo">fadeTo</button>


	<script src="js/jquery-3.5.1.min.js"></script>
	<script>

		$(document).ready(function() {

			//fadeOut
			$("#fadeOut").click(function(){
				$(".box1").fadeOut(1000);
				$(".box2").fadeOut(2000);
				$(".box3").fadeOut(3000);
			});	

			//fadeIn
			$("#fadeIn").click(function(){
				$(".box1").fadeIn(1000);
				$(".box2").fadeIn(2000);
				$(".box3").fadeIn(3000);
			})
			//fadeIn
			$("#fadeToggle").click(function(){
				$(".box1").fadeToggle(1000);
				$(".box2").fadeToggle(2000);
				$(".box3").fadeToggle(3000);
			})

			//fadeTo
			$("#fadeTo").click(function(){
				$(".box1").fadeTo(1000,1);
				$(".box2").fadeTo(2000,0.5);
				$(".box3").fadeTo(3000,0.2);
			})
		
		});


	</script>
</body>
</html>
