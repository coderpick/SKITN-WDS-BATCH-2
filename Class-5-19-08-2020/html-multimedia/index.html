<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html multimedia</title>
</head>
<body>
		
		<h2>HTML audio Tag</h2>
		<audio src="media/ocean-wave-1.mp3" controls></audio>
		<hr>
		<audio controls>
			<source src="media/ocean-wave-1.mp3" type="audio/mpeg" media="">
			<source src="media/ocean-wave-1.ogg" type="audio/ogg" media="">
		</audio>

		<h2>HTML video Tag</h2>
		<video src="media/unity.mp4" controls="controls" autobuffer loop></video>
		<hr>
		<video controls>
			<source src="media/nasa.mp4" type="" media="">
			<source src="media/nasa.ogv" type="" media="">
		</video>
		<h2>Playing a YouTube Video in HTML</h2>
		<iframe width="772" height="414" src="https://www.youtube.com/embed/BhuhKwcuXtc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
