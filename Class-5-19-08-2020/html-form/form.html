<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html form</title>
</head>
<body>
		
		<form action="" method="post" enctype="multpart/form-data">

			<table cellpadding="10" width="100%">
				<tr>
					<td width="5%"><label for="name">Name</label> </td>
					<td><input type="text" name="username" id="name" required> </td>
				</tr>
				<tr>
					<td width="5%"><label for="email">Email</label> </td>
					<td><input type="email" name="email" id="email" required> </td>
				</tr>
				<tr>
					<td width="5%"><label for="password">Name</label> </td>
					<td><input type="password" name="password" id="password" required> </td>
				</tr>
				<tr>
					<td width="5%"><label for="">Gender</label> </td>
					<td>
						<input type="radio" name="gender" id="male" value="male">
						<label for="male">Male</label>
						<input type="radio" name="gender" id="female" value="female">
						<label for="female">Female</label>
						 
					</td>
				</tr>
				<tr>
					<td width="5%"> </td>
					<td>
						<input type="submit" name="submit" value="Submit" > 
					</td>
				</tr>
				
			</table>
		</form>
</body>
</html>
