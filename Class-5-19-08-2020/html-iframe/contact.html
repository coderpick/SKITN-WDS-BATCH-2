<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>contact page</title>
	</head>
	<body>
		<h2>Contact Us</h2>
		<form action="" method="post" enctype="multpart/form-data">
			<table cellpadding="10" width="100%">
				<tr>
					<td width="5%"><label for="name">Name</label> </td>
					<td><input type="text" name="username" id="name" required> </td>
				</tr>
				<tr>
					<td width="5%"><label for="email">Email</label> </td>
					<td><input type="email" name="email" id="email" required> </td>
				</tr>
				
				<tr>
					<td width="5%"><label for="message">Message</label> </td>
					<td>
						<textarea name="message" id="message" rows="4" cols="30" required></textarea>
						
					</td>
				</tr>
				<tr>
					<td width="5%"> </td>
					<td>
						<input type="submit" name="submit" value="Submit" >
					</td>
				</tr>
				
			</table>
		</form>
	</body>
</html>
