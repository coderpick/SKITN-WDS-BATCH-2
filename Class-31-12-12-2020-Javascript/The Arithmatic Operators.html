<!DOCTYPE html>
 <html>
<head>
   <script>
//( + ) plus operator
     var x = 15;
     var y = 10;
     output = x + y;
     document.write('x + y : ' + output + '<br/>');

// ( - ) minus operator
    output = x - y;
    document.write('x - y : ' + output + '<br/>');


// ( * ) multiply operator
    output = x * y;
    document.write('x * y : ' + output + '<br/>');


// ( / ) division operator
    output = x / y;
    document.write('x / y : ' + output + '<br/>');


// ( % ) modulas operator
    output = x % y;
    document.write('x % y : ' + output + '<br/>');

// ( ++ ) post increment operator
    x++;
    document.write('x++ : ' + x + '<br/>');

// ( ++ ) pre increment operator
    ++x;
    document.write('++x : ' + x + '<br/>');

// ( -- ) post decrement operator
    y--;
    document.write('y-- : ' + y + '<br/>');

// ( -- ) pre decrement operator
    --y;
    document.write('-- y : ' + y + '<br/>');

   </script>
</head>
<body>
 
<!-- any HTML element here -->
 
 </body>
 </html>
