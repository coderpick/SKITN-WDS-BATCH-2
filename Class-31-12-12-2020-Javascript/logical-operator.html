<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var a = true;
			var b = false;
			
			var linebreak = "<br />";
			document.write("(a && b) => ");
			result = (a && b);
			document.write(result);
			document.write(linebreak);
			document.write("(a || b) => ");
			result = (a || b);
			document.write(result);
			document.write(linebreak);
			document.write("!(a && b) => ");
			result = (!(a && b));
			document.write(result);
			document.write(linebreak);
			
		</script>
	</body>
</html>
